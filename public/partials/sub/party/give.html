<form role="form" ng-show="expand">
  <span class="text-muted"><i class="icon-circle-arrow-right"></i> Give to:</span>
  <button 
    type="button"
    ng-repeat="char in party.pc_chars.concat(party.npc_chars) | orderBy:'name'"
    ng-click="mlGiveFn(char, mlGiveItem, mlGiveGroup)" 
    class="btn btn-default btn-small"
    >{{char.name | shortname}}</button>
</form>
