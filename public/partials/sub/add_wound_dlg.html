<div class="modal-header">
  <h3>Add a wound</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="healthDescription">Description</label>
      <div class="controls">
        <input type="text" id="healthDescription" placeholder="Description" ng-model="note">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="healthDamage">Damage</label>
      <div class="controls">
        <input type="number" id="healthDamage" placeholder="Damage" ng-model="damage">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="healthLocation">Location</label>
      <div class="controls">
        <input type="number" id="healthLocation" placeholder="Location" ng-model="location">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Critical
        </label>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button ng-click="ok()" class="btn btn-primary" ng-disabled="!note || !damage || !location">Add Wound</button>
  <button ng-click="cancel()" class="btn">Cancel</button>
</div>
