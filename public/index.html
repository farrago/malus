<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Malus Character Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet"> -->

  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="css/theme.css" />

  <!-- Font Awesome -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- For iPhone 4 Retina display: -->
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <!-- For iPad: -->
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <!-- Make it nicely pretend to be an app on the iphone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>

  <!-- Angular resource is not on Google's CDN so we use the one from cloudflare (even though its older)-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <script src="lib/angular-ui/bootstrap/ui-bootstrap-tpls-0.1.0-SNAPSHOT.js"></script>
  <script src="lib/angular-strap/angular-strap.min.js"></script>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <script src="js/statics.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/admincontrollers.js"></script>
  <script src="js/mapcontrollers.js"></script>
  <script src="js/partycontrollers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/mapfilters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/mapdirectives.js"></script>

</head>
<body class="ng-cloak">
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-default" role="navigation" bs-navbar>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Malus</a>
      </div>

      <!-- collapsible elements go in here -->
      <div class="navbar-collapse collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li data-match-route="/">
            <a href="#/"><i class="icon-home"></i><span class="hidden-phone">&nbsp;Home</span></a>
          </li>
          <li data-match-route="/map">
            <a href="#/map"><i class="icon-map-marker"></i><span class="hidden-phone">&nbsp;Map</span></a>
          </li>
          <li ng-show="currentUser" data-match-route="/characters">
            <a href="#/characters"><i class="icon-user"></i><span class="hidden-phone">&nbsp;Characters</span></a>
          </li>
          <li ng-show="currentUser" data-match-route="/parties">
            <a href="#/parties"><i class="icon-group"></i><span class="hidden-phone">&nbsp;Parties</span></a>
          </li>
        </ul>
        <div ng-controller="LoginCtrl">
          <div ng-show="currentUser">

            <ul class="nav navbar-nav navbar-right" ng-show="currentUser">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="icon-user"></i>&nbsp;{{currentUser.username}}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li ng-show="currentUser.admin"><a href="#/admin/users" ><i class="icon-group"></i> Users</a></li>
                  <li><a ng-href="#/admin/users/{{currentUser.id}}" ><i class="icon-user"></i> Me</a></li>
                  <li><a href="#" ng-click="logout()"><i class="icon-off"></i>Logout</a></li>
                </ul>
              </li>
            </ul>
            
          </div>
          <div ng-hide="currentUser">
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="col-md-1" placeholder="username" ng-model="username" />
                <input type="password" class="col-md-1" placeholder="password" ng-model="password" />
                <button type="submit" class="btn btn-primary" ng-click="login()">Log in</button>
                <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
              </div>
            </form>
          </div>
        </div>
        
          
      </div>
      
    </nav>

    <div ng-view></div>

  </div>

  

</body>
</html>
