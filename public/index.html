<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Malus Character Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.css" />
  <link rel="stylesheet" href="../css/font-awesome.min.css">

</head>
<body class="ng-cloak">
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">

          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!-- Leave the brand out -->
          <a class="brand" href="#">Malus</a>

          <!-- collapsible elements go in here -->
          <div class="nav-collapse collapse">

            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="#/characters">Characters</a></li>
            </ul>

            <div ng-controller="LoginCtrl" ng-show="currentUser">
              <ul class="nav pull-right">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i>&nbsp;{{currentUser.username}}<b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#" ng-click="logout()"><i class="icon-off"></i>Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div ng-controller="LoginCtrl" ng-hide="currentUser">
              <form class="navbar-form pull-right">
                <input type="text" class="span2" placeholder="username" ng-model="username" />
                <input type="password" class="span2" placeholder="password" ng-model="password" />
                <button type="submit" class="btn btn-primary" ng-click="login()">Log in</button>
                <button type="submit" class="btn" ng-click="register()">Register</button>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>


    <div ng-view></div>

  </div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script type="text/javascript" src="lib/jquery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script src="lib/angular/snapshot/angular.js"></script>
  <script src="lib/angular/snapshot/angular-resource.js"></script>
  <script src="lib/angular-ui/bootstrap/ui-bootstrap-tpls-0.1.0-SNAPSHOT.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
